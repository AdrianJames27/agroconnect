<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map to Image Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="saveMapImage">Save Map as Image</button>

    <script>
        // Create the map
        var globalMap = L.map('map').setView([51.505, -0.09], 11);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(globalMap);

        // Function to save map as image
        document.getElementById('saveMapImage').addEventListener('click', function() {
            html2canvas(document.querySelector('#map')).then(canvas => {
                // Convert the canvas to a data URL
                const imgData = canvas.toDataURL('image/png');

                // Create a link element for downloading the image
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'leaflet_map.png'; // Set the name of the downloaded file
                link.click(); // Trigger the download
            });
        });
    </script>
</body>
</html>
