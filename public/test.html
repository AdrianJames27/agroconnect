<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- Include date-fns adapter -->
</head>
<body>
    <canvas id="myScatterChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myScatterChart').getContext('2d');

        const scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Monthly Data',
                    data: [
                        { x: '2023-01-01', y: 65 }, // January
                        { x: '2023-02-01', y: 59 }, // February
                        { x: '2023-03-01', y: 80 }, // March
                        { x: '2023-04-01', y: 81 }, // April
                        { x: '2023-05-01', y: 56 }, // May
                        { x: '2023-06-01', y: 55 }, // June
                        { x: '2023-07-01', y: 40 }, // July
                        { x: '2023-08-01', y: 48 }, // August
                        { x: '2023-09-01', y: 55 }, // September
                        { x: '2023-10-01', y: 65 }, // October
                        { x: '2023-11-01', y: 70 }, // November
                        { x: '2023-12-01', y: 80 }  // December
                    ],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    pointRadius: 5,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        title: {
                            display: true,
                            text: 'Month'
                        },
                        time: {
                            unit: 'month', // Specify the unit for the time scale
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
