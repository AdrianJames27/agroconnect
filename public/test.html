<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Loading Screen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Overlay for loading screen */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999;
            text-align: center;
            color: #fff;
        }
        .loading-overlay .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading-overlay .border {
            border: 0.25em solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 0.25em solid #007bff;
            width: 3em;
            height: 3em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Upload File</h1>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-overlay">
        <div class="spinner">
            <div class="border"></div>
        </div>
        <p>Uploading... Please wait.</p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Show loading screen
            document.getElementById('loadingScreen').style.display = 'flex';

            // Simulate file upload (e.g., using fetch or XMLHttpRequest)
            setTimeout(function() {
                // Hide loading screen after a delay to simulate upload completion
                document.getElementById('loadingScreen').style.display = 'none';
                alert('File uploaded successfully!');
            }, 3000); // Simulate a 3-second upload time
        });
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
