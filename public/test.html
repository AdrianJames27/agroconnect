<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Loading Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Loading screen styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 1); /* Light golden semi-transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it covers other content */
    }
    
    .spinner-container {
        text-align: center; /* Center the spinners and text */
    }
    
    .loading-message {
        margin-top: 15px; /* Space between spinner and message */
        font-size: 2rem; /* Larger font size for visibility */
        color: #856404; /* Dark golden color for text */
    }

    .spinner-grow {
        color: #FFC107; /* Golden color for the spinner */
    }
  </style>
</head>
<body>

<!-- Loading screen -->
<div id="loadingScreen" class="loading-overlay">
    <div class="spinner-container">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="loading-message">Please wait while we load content...</p>
    </div>
</div>
  
  <!-- Your page content -->
  <div class="container">
    <h1>Your Page Content Here</h1>
    <p>This content will be visible after the loading screen hides.</p>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      // Simulate loading
      setTimeout(function() {
        $("#loadingScreen").fadeOut();
      }, 2000); // 2 seconds timeout to simulate loading
    });
  </script>

</body>
</html>
