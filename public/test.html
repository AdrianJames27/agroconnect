<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Container for scroll snapping */
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory; /* Y-axis scroll snapping */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        /* Each section */
        .section {
            height: 100vh; /* Full viewport height */
            scroll-snap-align: start; /* Snap at the start of the section */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        /* Background colors for the sections */
        .section:nth-child(1) {
            background-color: #ff6b6b;
        }

        .section:nth-child(2) {
            background-color: #feca57;
        }

        .section:nth-child(3) {
            background-color: #1dd1a1;
        }

        .section:nth-child(4) {
            background-color: #54a0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>
</body>
</html>
